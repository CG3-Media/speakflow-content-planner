<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>SpeakFlow Content Planner - 106 Articles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .category-badge { @apply px-2 py-1 rounded-full text-xs font-medium; }
    .priority-high { @apply bg-red-100 text-red-800; }
    .priority-medium { @apply bg-yellow-100 text-yellow-800; }
    .priority-low { @apply bg-green-100 text-green-800; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto px-4 py-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">SpeakFlow Content Planner</h1>
      <p class="text-gray-600 mt-2">106 articles for 2026 • 2 posts/week • 52 weeks</p>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
      <div class="bg-white rounded-lg p-4 shadow-sm">
        <div class="text-2xl font-bold text-indigo-600" id="total-count">106</div>
        <div class="text-sm text-gray-500">Total Articles</div>
      </div>
      <div class="bg-white rounded-lg p-4 shadow-sm">
        <div class="text-2xl font-bold text-red-600" id="high-count">0</div>
        <div class="text-sm text-gray-500">High Priority</div>
      </div>
      <div class="bg-white rounded-lg p-4 shadow-sm">
        <div class="text-2xl font-bold text-yellow-600" id="medium-count">0</div>
        <div class="text-sm text-gray-500">Medium Priority</div>
      </div>
      <div class="bg-white rounded-lg p-4 shadow-sm">
        <div class="text-2xl font-bold text-green-600" id="low-count">0</div>
        <div class="text-sm text-gray-500">Low Priority</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-lg p-4 shadow-sm mb-6">
      <div class="flex flex-wrap gap-4">
        <div class="flex-1 min-w-[200px]">
          <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
          <input type="text" id="search" placeholder="Search articles..." 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          <select id="category-filter" class="px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">All Categories</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
          <select id="priority-filter" class="px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">All Priorities</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Funnel</label>
          <select id="funnel-filter" class="px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">All Stages</option>
            <option value="Top">Top</option>
            <option value="Middle">Middle</option>
            <option value="Bottom">Bottom</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <select id="status-filter" class="px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">All Status</option>
            <option value="planned">Planned</option>
            <option value="in_progress">In Progress</option>
            <option value="written">Written</option>
            <option value="published">Published</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">View</label>
          <select id="view-mode" class="px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            <option value="list">List View</option>
            <option value="calendar">Calendar View</option>
            <option value="category">By Category</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Results count -->
    <div class="mb-4 text-sm text-gray-600">
      Showing <span id="results-count" class="font-medium">0</span> articles
    </div>

    <!-- Content Area -->
    <div id="content-area">
      <!-- Populated by JS -->
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
